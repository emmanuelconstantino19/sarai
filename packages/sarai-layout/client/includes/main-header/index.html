<template name="MainHeader">

  <nav class="navbar navbar-default navbar-fixed-top" style="background:white;">
    <div class="container-fluid" style="margin-left:5%; margin-right:5%">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="/header_green.png" class="logo"/>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          {{#each mainLink in mainLinks}}
            {{#if hasSubLinks mainLink}}
              <li class="dropdown" style="color: #6C6B6B;">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{mainLink.name}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {{#each link in mainLink.links}}
                    <li><a href="{{link.href}}" style="padding:15px">{{link.name}}</a></li>
                  {{/each}}
                </ul>
              </li>    
            {{else}}
            <li style="color: #6C6B6B;"><a href="{{mainLink.href}}">{{mainLink.name}}</a></li>
            {{/if}}
          {{/each}}
          <li>
            <a style="padding:8px">
              <img src="/layout/dost-pcaarrd-uplb.png" class="logo"/>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  	
</template>
