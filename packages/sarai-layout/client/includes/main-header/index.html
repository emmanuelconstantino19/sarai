<template name="MainHeader">
  	<header class="mdl-layout__header mdl-layout--fixed-header" id="my-header" style="z-index: 10;"><!-- mdl-layout__headerdashdashwaterfall-->

      <div class="mdl-layout__header-row" id="navClass">

        <a href="/" class="mdl-layout-title alerts-and-advisories-header-title-anchor">
        	<img class="main-logo" src="/header_green.png"/>
          <!-- <span class="alerts-and-advisories-header-title">Integrated Pest Management</span> -->

        </a>

        <div class="mdl-layout-spacer"></div>

        <nav class="mdl-navigation mdl-layout--large-screen-only">
          {{#each mainLink in mainLinks}}
          <span>
              <a class="mdl-navigation__link main-header-top-link" href="{{mainLink.href}}" id="{{mainLink.id}}">{{mainLink.name}}
                {{#if hasSubLinks mainLink}}
                  <i class="material-icons">keyboard_arrow_down</i>
                {{/if}}
              </a>
              {{#if hasSubLinks mainLink}}
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="{{mainLink.id}}">
                  {{#each link in mainLink.links}}
                  <li class="mdl-menu__item mdl-menu__item-full--bleed-divider" data-link-href="{{link.href}}"><a href="{{link.href}}" id="sublinkclass">{{link.name}}</a></li>
                  {{/each}}
                </ul>
              {{/if}}
          </span>
          {{/each}}
              <!-- <div class="mdl-navigation__link">
          	     {{> loginButtons align="right"}}
              </div> -->
              <img class="dost-pcaarrd-uplb-logo" src="/layout/dost-pcaarrd-uplb.png"/>
        </nav>
      </div>

    </header>
</template>
