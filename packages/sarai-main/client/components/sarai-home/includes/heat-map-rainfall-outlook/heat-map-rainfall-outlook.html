<template name="HeatMapRainfallOutlook">
  <div class="mdl-grid mdl-grid--no-spacing">
    <div id="main-preview" class="mdl-grid mdl-grid--no-spacing mdl-cell mdl-cell--1-offset-desktop mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <div class="mdl-cell mdl-cell--12-col preview-title"><h3 style="margin-bottom:0">Rainfall Outlook</h3>
        <h5 style="margin:0">(April 2019 - September 2019)</h5>
        <h6><strong>Know the 6-month rainfall forecast of municipalities with arable and cultivated land based on land cover classification of DA-BAR.</strong><br/>
            Source: SEAMS; NOAA-Climate Prediction Center</h6>
      </div>
    </div>
  </div>

  <div class="mdl-grid preview-controls" style="margin-left:15%;margin-right:15%">
    <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
       <label for="preview-select-province-rainfall">PROVINCE</label><br/>
       <div class="select-container" style="width:100%">
          <select class="mdl-select" id="preview-select-province-rainfall">
            {{#each province in provinces}}
              <option value="{{province.province}}">{{province.province}}</option>
              {{currentlySelectedProvince}}
            {{/each}}
          </select>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <label for="preview-select-municipality-rainfall">MUNICIPALITY</label><br/>
        <div class="select-container" style="width:100%">
          <select class="mdl-select" id="preview-select-municipality-rainfall">          
            {{#each municipality in municipalities}}
              <option value="{{municipality.[@index]}}">{{municipality[@index]}}</option>
              {{currentlySelectedMunicipality}}
            {{/each}}
          </select>
        </div>
      </div>
  </div>

  <div class="mdl-grid" style="margin-left: 15%;margin-right: 15%;/* text-align:center */">
    <div style="margin:auto">
	    <svg height="14" width="12" style="
	        margin-left: auto;">
	      <circle cx="6" cy="6" r="6" fill="#e1e1e1" stroke="black" stroke-width="0.5"></circle>
	      Sorry, your browser does not support inline SVG.  
	    </svg> <span style="font-size:15px;margin-left: 5px;margin-right: auto;font-weight:bold">&lt; 50 mm</span>
    </div>
    <div style="margin:auto">
	    <svg height="14" width="12" style="margin-left: auto;">
	      <circle cx="6" cy="6" r="6" fill="#bee8ff" stroke="black" stroke-width="0.5"></circle>
	      Sorry, your browser does not support inline SVG.  
	    </svg> <span style="font-size:15px;margin-left: 5px;margin-right: auto;font-weight:bold">51-100 mm</span>
    </div>
    <div style="margin:auto">
	    <svg height="14" width="12" style="margin-left: auto;">
	      <circle cx="6" cy="6" r="6" fill="#00c5ff" stroke="black" stroke-width="0.5"></circle>
	      Sorry, your browser does not support inline SVG.  
	    </svg> <span style="font-size:15px;margin-left: 5px;margin-right: auto;font-weight:bold">101-200 mm</span>
    </div>
    <div style="margin:auto">
	    <svg height="14" width="12" style="margin-left: auto;">
	      <circle cx="6" cy="6" r="6" fill="#0070ff" stroke="black" stroke-width="0.5"></circle>
	      Sorry, your browser does not support inline SVG.  
	    </svg> <span style="font-size:15px;margin-left: 5px;margin-right: auto;font-weight:bold">201-300 mm</span>
    </div>
    <div style="margin:auto">
	    <svg height="14" width="12" style="margin-left: auto;">
	      <circle cx="6" cy="6" r="6" fill="#004da8" stroke="black" stroke-width="0.5"></circle>
	      Sorry, your browser does not support inline SVG.  
	    </svg> <span style="font-size:15px;margin-left: 5px;margin-right: auto;font-weight:bold">301-400 mm</span>
    </div>
    <div style="margin:auto">
	    <svg height="14" width="12" style="margin-left: auto;">
	      <circle cx="6" cy="6" r="6" fill="#002673" stroke="black" stroke-width="0.5"></circle>
	      Sorry, your browser does not support inline SVG.  
	    </svg> <span style="font-size:15px;margin-left: 5px;margin-right: auto;font-weight:bold">401-500 mm</span>
    </div>
    <div style="margin:auto">
	    <svg height="14" width="12" style="margin-left: auto;">
	      <circle cx="6" cy="6" r="6" fill="#000000" stroke="black" stroke-width="0.5"></circle>
	      Sorry, your browser does not support inline SVG.  
	    </svg> <span style="font-size:15px;margin-left: 5px;margin-right: auto;font-weight:bold">&gt; 501 mm</span>
 	</div>
 </div>

  <div class="mdl-grid" style="margin-left:15%;margin-right:15%">
    {{#each monthlyRainfall}}
    <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--6-col-tablet mdl-cell--6-col-phone">
     <div class="demo-card-event mdl-card mdl-shadow--2dp" style="background:{{color}};width:100%;text-align:center;color:{{fontcolor}};padding-top:25%;padding-bottom:25%;min-height:0px">
        <h5 style="margin-top:5px;margin-bottom:5px;font-weight:bold">
          {{head}}
        </h5>
        <h3 style="margin-top:15px;margin-bottom:0px;font-weight:bold">
            {{value}}
        </h3>
        <span style="font-size:20px;font-weight:bold">mm</span>
      </div>
    </div>
    {{/each}}

  </div>

  <div class="mdl-grid" style="margin-left:15%;margin-right:15%">
    <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--6-col-phone">
      <div id="rainfall_graph"></div>
    </div>
  </div>

  </div>

  <div class="mdl-grid" style="margin-left:15%;margin-right:15%">
    <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--6-col-phone">
      <table id = "rainfall-datatable" style="text-align:center" class="table table-bordered table-striped">

  </div>
