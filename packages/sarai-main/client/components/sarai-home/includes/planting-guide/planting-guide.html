        <div id="text-advisory-cacao" style="border: solid 1px #ccc; padding: 20px; border-radius:5px; text-align:left;">
          <span style="font-weight:bold;font-size:larger">May 2019</span><br/>
          <p><b>Fertilizer application</b>: Maaaring magsimula na mag-apply ng abono sa Mayo, upang sumakto sa simula ng tag-ulan</p><br/>
          <span style="font-weight:bold;font-size:larger">May-September 2019</span><br/>
          <p><b>Pest Monitoring</b>: Obserbahan ang mga bunga ng cacao dahil malamang na dumami
ang pagkabulok o pod rot. Alisin at ibaon sa lupa ang mga apektadong bunga upang
hindi ito kumalat. Sa panahong ito, maaaring magputol ng mga sanga upang
mabawasan ang alinsangan.</p><br/>
          <span><b>Mulching</b>: Kung may mga puno ng saging sa paligid, maaaring ilagay sa ilalim ng
puno ng cacao ang mga putol na saha o katawan ng puno ng saging upang
mapanatiling basa ang lupa. Maaari din itong maging tirahan ng mga insektong
makabubuti sa polinasyon ng mga bulaklak.</span><br/>
        </div>

        <div id="text-advisory-banana" style="border: solid 1px #ccc; padding: 20px; border-radius:5px; text-align:left;">
          <span style="font-weight:bold;font-size:larger">Mulching</span><br/>
          <ul>
            <li>Mulching is useful in conserving soil moisture and suppressing weed growth. It also increases the number of feeder roots which improves the nutrient and water use efficiency and thereby increasing banana yield by 30-40%.</li>
          </ul>
          <span style="font-weight:bold;font-size:larger">Irrigation Management</span><br/>
          <ul>
            <li>Monitoring of soil moisture can help in determining the irrigation requirement to replenish water supply in the root zone.</li>

            <li>About 80% of banana roots are located in the upper 50cm of soil, therefore maintaining soil moisture in this layer is essential.</li>
          </ul>
          <span style="font-weight:bold;font-size:larger">Deleafing</span><br/>
          <ul>
            <li>Removal of diseased and dry leaves should be done using a sanitized and disinfected tool.</li>
          </ul>
          <span style="font-weight:bold;font-size:larger">Fertilization</span><br/>
          <ul>
            <li>Apply fertilizer when soil is moist: monthly for Lakatan and bi-monthly for</li>
          </ul>
        </div>

        <div class="mdl-grid mdl-grid--no-spacing mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="text-advisory-rice-corn" style="border: solid 1px #ccc; padding: 20px; border-radius:5px; text-align:left">

          <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
            <ul>
            <li>The current wet season covered in the May-September 2019 SEAMS rainfall
prediction looks agronomically favorable to our crop production, especially for rainfed
crop like corn. Planting in almost all regions commenced in May and expected to
continue till June. Rainfall steadily increased up to August and declining a little bit in
September. With adequate rainfall and longer daylength during this time of the year
(summer in Northern Hemisphere), good harvest is expected this wet season.</li>
            <li>
              Total amount of predicted rainfall for the May-September (1.38m) is almost half of the
average annual rainfall and that should be adequate enough for corn. Drying though
the grains harvest might be crucial for this wet season. We need rain when growing
the crop but not during harvest time. If harvest would be in the so called “Indian
summer” in August then that would be favorable to the farmers. Beyond that,
mechanical dryers are a must.
            </li>
          </ul>
          </div>
          <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
          <div style="padding-left:40px">  
          <span>
            Conditioning those mechanical dryers this time would
be in order. Post harvest is indeed an important issue in Philippine corn industry
because harvest of the major production falls in rainy period.
          </span></div>
          <ul>
            <li>
              In June, all Regions have rainfall in excess of 200 cm. This means that rice planting
could start in June and extends and probably even to August. Expected harvest
would be in Sept/October. As the “ber” months are notorious for stronger typhoons,
late planted crop might be affected as it might come during flowering or early grain
formation stage. The advise is to plant as early as possible.
            </li>
          </ul>
          </div>
