    <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">

      <div class="select-container" style="width:100%">
        <select class="mdl-select" id="preview-select-municipality-rainfall">
            <option value="">PSB Rc222</option>
        </select>
      </div>
    </div>
  </div>
