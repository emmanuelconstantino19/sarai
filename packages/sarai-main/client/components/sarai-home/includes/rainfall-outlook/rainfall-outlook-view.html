<template name="RainfallOutlookView">
  <div class="mdl-grid mdl-grid--no-spacing">
    <div id="main-preview" class="mdl-grid mdl-grid--no-spacing mdl-cell mdl-cell--1-offset-desktop mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <div class="mdl-cell mdl-cell--12-col preview-title">
        <h3 style="margin-bottom:0;margin-top:10px">Rainfall Outlook</h3>
        <h6 style="margin-top:0;font-weight:bold">We apply ensemble forecasting to know the 6-month rainfall forecast of municipalities with arable and cultivated land based on land cover classification of DA-BAR.</h6>
        <h5 style="margin-bottom:0">(May 2019 - October 2019)</h5>
        <h6 style="margin-top:0">Source: <a href="/about-us/2.1" target="_blank" style="color:black">SEAMS</a>; NOAA-Climate Prediction Center</h6>
      </div>
      
      <div class="mdl-grid mdl-grid--no-spacing mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="preview-controls">
      
      <div class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--3-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
       <label for="preview-select-province">PROVINCE</label><br/>
       <div class="select-container">
          <select class="mdl-select" id="preview-select-province">
            {{#each province in provinces}}
              <option value="{{province.province}}">{{province.province}}</option>
              {{currentlySelectedProvince}}
            {{/each}}
          </select>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--3-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <label for="preview-select-municipality">MUNICIPALITY</label><br/>
        <div class="select-container">
          <select class="mdl-select" id="preview-select-municipality">          
            {{#each municipality in municipalities}}
              <option value="{{municipality.[@index]}}">{{municipality[@index]}}</option>
              {{currentlySelectedMunicipality}}
            {{/each}}
          </select>
        </div>
      </div>
      </div>

      <div class="mdl-grid mdl-grid--no-spacing mdl-cell mdl-cell--12-col-desktop mdl-cell--1-offset-tablet mdl-cell--10-col-tablet mdl-cell--1-offset-phone mdl-cell--10-col-phone">
        {{#each monthlyRainfall}}
          {{> PreviewRainfallOutlookCol}}
        {{/each}}
      </div>
      
      <div class="mdl-cell mdl-cell--12-col rainfall-outlook-more">
        <button class="mdl-button mdl-js-button mdl-button--raised">
          More
        </button>
      </div>

    </div>
  </div>
</template>
